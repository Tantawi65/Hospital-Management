<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hospital Management System</title>

  <!-- Latest Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Latest Font Awesome 6 -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
  <!-- Google Fonts for modern typography -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Custom styles -->
  <link rel="stylesheet" href="{% static '/style.css' %}">

  <style media="screen">
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      padding-left: 260px;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      color: #333;
      transition: all 0.3s ease;
      font-size: 0.9rem; /* Reduced base font size for body */
    }

    /* Sidebar Styles */
    .menu {
      background: linear-gradient(180deg, #2c3e50 0%, #1a252f 100%);
      height: 100vh;
      width: 260px;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      box-shadow: 3px 0 15px rgba(0, 0, 0, 0.2);
      transition: width 0.3s ease;
    }

    .menu .avatar {
      padding: 1.5rem 0.8rem;
      text-align: center;
      background: rgba(255, 255, 255, 0.05);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      margin-top: 60px;
    }

    .menu .avatar img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      border: 3px solid #00c4b4;
      box-shadow: 0 0 10px rgba(0, 196, 180, 0.3);
      transition: transform 0.3s ease;
    }

    .menu .avatar img:hover {
      transform: scale(1.1);
    }

    .menu .avatar h6 {
      color: #00c4b4;
      font-size: 0.9rem;
      margin-top: 0.4rem;
      margin-bottom: 0;
      font-weight: 500;
    }

    .menu .avatar h2 {
      color: #fff;
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 0;
    }

    .menu ul {
      list-style: none;
      padding: 0.8rem 0;
      margin: 0;
    }

    .menu ul li {
      padding: 0.8rem 0.8rem 0.8rem 2.8rem;
      font-size: 1rem;
      font-weight: 500;
      color: #ecf0f1;
      background-repeat: no-repeat;
      background-position: left 1.2rem center;
      background-size: 18px;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .menu ul li a {
      color: #ecf0f1;
      text-decoration: none;
      display: block;
    }

    .menu ul li a:hover {
      color: #00c4b4;
    }

    .menu ul li:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateX(5px);
    }

    .menu ul li.icon-dashboard {
      background-image: url("http://www.entypo.com/images/gauge.svg");
    }

    .menu ul li.icon-customers {
      background-image: url("http://www.entypo.com/images/briefcase.svg");
    }

    .menu ul li.icon-users {
      background-image: url("http://www.entypo.com/images/users.svg");
    }

    .menu ul li.icon-calendar {
      background-image: url("http://www.entypo.com/images/calendar.svg");
    }

    .menu ul li.icon-pharmacy {
      background-image: url("http://www.entypo.com/images/briefcase.svg");
    }

    /* Navbar Styles */
    .navbar {
      background: rgba(44, 62, 80, 0.95);
      backdrop-filter: blur(10px);
      border-bottom: 2px solid;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      padding: 0.8rem 1.5rem;
      z-index: 1100;
      border-radius: 0;
      max-width: calc(100% - 0px);
      position: fixed;
      top: 0;
    }

    .navbar-brand {
      font-size: 1.4rem;
      font-weight: 700;
      color: #ffea92 !important;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      transition: color 0.3s ease;
      margin-left: 310px;
    }

    .navbar-brand:hover {
      color: #00c4b4 !important;
    }

    .navbar-nav .nav-link {
      color: #ecf0f1 !important;
      font-size: 1rem;
      font-weight: 500;
      padding: 0.5rem 1rem;
      transition: background 0.3s ease, color 0.3s ease;
      border-radius: 5px;
    }

    .navbar-nav .nav-link:hover {
      background: #00c4b4;
      color: #fff !important;
    }

    .navbar-nav .btn-link {
      border: none;
      background: none;
      color: #ecf0f1 !important;
      font-size: 1rem;
      font-weight: 500;
      padding: 0.5rem 1rem;
      transition: background 0.3s ease, color 0.3s ease;
      border-radius: 5px;
    }

    .navbar-nav .btn-link:hover {
      background: #00c4b4;
      color: #fff !important;
    }

    /* Main Content */
    main {
      position: relative;
      min-height: 100vh;
      padding-top: 80px;
      padding-bottom: 120px;
      font-size: 1rem; /* Reduced base font size for content */
    }

    /* Responsive Design */
    @media screen and (max-width: 900px) and (min-width: 400px) {
      body {
        padding-left: 90px;
      }

      .menu {
        width: 90px;
      }

      .menu .avatar {
        padding: 0.8rem;
        margin-top: 60px;
      }

      .menu .avatar img {
        width: 70px;
        height: 70px;
      }

      .menu .avatar h6,
      .menu .avatar h2 {
        display: none;
      }

      .menu ul li {
        padding: 0.8rem;
        background-position: center;
        background-size: 22px;
        font-size: 0.9rem;
        text-align: center;
      }

      .menu ul li a span {
        display: none;
      }

      .navbar {
        margin-left: 90px;
        max-width: calc(100% - 90px);
      }

      .navbar-brand {
        font-size: 1.2rem;
      }

      .navbar-nav .nav-link {
        font-size: 0.9rem;
        padding: 0.4rem 0.8rem;
      }
    }

    @media screen and (max-width: 400px) {
      body {
        padding-left: 0;
      }

      .menu {
        width: 260px;
        transform: translateX(-260px);
        transition: transform 0.3s ease-in-out;
      }

      .menu.active {
        transform: translateX(0);
        box-shadow: 0 0 0 100em rgba(0, 0, 0, 0.6);
      }

      .menu .avatar {
        margin-top: 0;
      }

      .menu .smartphone-menu-trigger {
        display: block;
        width: 40px;
        height: 40px;
        top: 1.2rem;
        right: -50px;
        background: #00c4b4;
        border-radius: 0 5px 5px 0;
      }

      .menu .smartphone-menu-trigger::before,
      .menu .smartphone-menu-trigger::after {
        width: 20px;
        height: 2px;
      }

      .menu ul li {
        padding: 1rem 0.8rem 1rem 2.8rem;
        font-size: 1.1rem;
      }

      .navbar {
        margin-left: 0;
        max-width: 100%;
        border-radius: 0;
        padding: 0.8rem;
      }

      .navbar-brand {
        font-size: 1.4rem;
      }

      .navbar-nav .nav-link {
        font-size: 1rem;
        padding: 0.5rem 1rem;
      }
    }

    .default-main {
      padding-top: 80px;
    }

    .dashboard-main {
      padding-top: 30px;
    }
  </style>
</head>

<body>
  <!-- Sidebar -->
  <nav class="menu" id="sidebar">
    <div class="smartphone-menu-trigger"></div>
    <header class="avatar">
      <img src="{% static 'images/adminpropic.png' %}" alt="Admin Profile" />
      <h6>Admin</h6>
      <h2>{{ request.user.first_name }}</h2>
    </header>
    <ul>
      <li class="icon-dashboard">
        <a href="/admin-dashboard"><span>Dashboard</span></a>
      </li>
      <li class="icon-customers">
        <a href="/admin-doctor"><span>Doctor</span></a>
      </li>
      <li class="icon-users">
        <a href="/admin-patient"><span>Patient</span></a>
      </li>
      <li class="icon-calendar">
        <a href="/admin-appointment"><span>Appointment</span></a>
      </li>
      <li class="icon-calendar">
        <a href="{% url 'admin-view-departments' %}"><span>Manage Departments</span></a>
      </li>
      <li class="icon-pharmacy">
        <a href="/admin-pharmacy"><span>Pharmacy</span></a>
      </li>
    </ul>
  </nav>

  <main class="{% block main_class %}default-main{% endblock %}">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top">
      <a href="/admin-dashboard" class="navbar-brand">Hospital Management</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
        <div class="navbar-nav ms-auto">
          <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <button type="submit" class="nav-item nav-link btn btn-link">Logout</button>
          </form>
        </div>
      </div>
    </nav>

    <!-- Content -->
    {% block content %}
    {% endblock content %}
  </main>

  <!-- Bootstrap 5 JS and Dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
  <!-- Custom Script for Mobile Sidebar Toggle -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const sidebar = document.getElementById('sidebar');
      const menuTrigger = document.querySelector('.smartphone-menu-trigger');

      menuTrigger.addEventListener('click', function () {
        sidebar.classList.toggle('active');
      });

      // Close sidebar when clicking outside on mobile
      document.addEventListener('click', function (e) {
        if (!sidebar.contains(e.target) && !menuTrigger.contains(e.target) && sidebar.classList.contains('active')) {
          sidebar.classList.remove('active');
        }
      });
    });
  </script>
</body>

</html>
